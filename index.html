<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <main>
    
    <section class="report box">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="image-jeremy">
        <span>Report for</span>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="frequency">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </section>

    <section class="work box">
      <div class="content">
        <div class="box-header">
          <p>Work</p>
          <span class="dots">...</span>
        </div>
        <h2>32hrs</h2>
        <span>Last Week - 36hrs</span>
      </div>
    </section>

    <section class="play box">
      <div class="content">
        <div class="box-header">
          <p>Play</p>
          <span class="dots">...</span>
        </div>
        <h2>10hrs</h2>
        <span>Last Week - 8hrs</span>
      </div>
    </section>

    <section class="study box">
      <div class="content">
        <div class="box-header">
          <p>Study</p>
          <span class="dots">...</span>
        </div>
        <h2>4hrs</h2>
        <span>Last Week - 7hrs</span>
      </div>
    </section>

    <section class="exercise box">
      <div class="content">
        <div class="box-header">
          <p>Exercise</p>
          <span class="dots">...</span>
        </div>
        <h2>4hrs</h2>
        <span>Last Week - 5hrs</span>
      </div>
    </section>

    <section class="social box">
      <div class="content">
        <div class="box-header">
          <p>Social</p>
          <span class="dots">...</span>
        </div>
        <h2>5hrs</h2>
        <span>Last Week - 10hrs</span>
      </div>
    </section>

    <section class="care box">
      <div class="content">
        <div class="box-header">
          <p>Self Care</p>
          <span class="dots">...</span>
        </div>
        <h2>2hrs</h2>
        <span>Last Week - 2hrs</span>
      </div>
    </section>

  </main>

</body>
</html>
